<!DOCTYPE html>
<html>
    <head>
        <title>Live Search</title>
        <script>
            function getContent() {
              var id = document.forms[0].search.value;
              var z = document.getElementById("livesearch");
              if(id==0) {
                z.innerHTML = "";
              } else {
                try {
                            asyncRequest = new XMLHttpRequest();  //create request object
      
                            //register event handler
                            asyncRequest.onreadystatechange=stateChange;
                            var url="getsupplier.php?id="+id;
                            asyncRequest.open('GET',url,true);  // prepare the request
                            asyncRequest.send(null);  // send the request
                        }
                            catch (exception) {alert("Request failed");}
      
              }
      
              function stateChange() {
                // if request completed successfully
                if(asyncRequest.readyState==4 && asyncRequest.status==200) {
                  document.getElementById("livesearch").innerHTML=
                    asyncRequest.responseText;  // places text in livesearch
                }
              }
            }
          </script>
    </head>
    <body>
        <form>
            Search Box: <input type="text" name="search" placeholder="Type here" onkeyup="getContent()"> 
            <div id="livesearch"></div>           
        </form>
    </body>

</html>
